<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Angelmó Tours - Puerto Montt & Navegación</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      // EVITAR PANTALLA GRIS: Polyfill para process.env en el navegador
      window.process = window.process || {
        env: {
          API_KEY: '' 
        }
      };

      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              brand: {
                DEFAULT: '#1e3a8a', // Azul Marino Profundo
                light: '#3b82f6',   // Azul Brillante
                dark: '#172554',    // Azul Noche
              },
              action: {
                DEFAULT: '#ea580c', // Naranja Atardecer (Angelmó)
                hover: '#c2410c',   // Naranja Quemado
                subtle: 'rgba(234, 88, 12, 0.1)',
              },
              accent: {
                DEFAULT: '#facc15', // Amarillo Sol
              },
              surface: {
                white: '#ffffff',
                light: '#f0f9ff',   // Azul Cielo Muy Claro
                dark: '#0f172a',    // Slate 900
              }
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html { scroll-behavior: smooth; }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #172554; }
      ::-webkit-scrollbar-thumb { background: #3b82f6; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #ea580c; }
    </style>

    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
  </head>

    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
