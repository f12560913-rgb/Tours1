<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PatagoniaCamper - Torres del Paine & Aventuras</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      // EVITAR PANTALLA GRIS: Polyfill para process.env en el navegador
      window.process = window.process || {
        env: {
          API_KEY: '' // Si tienes una key, iría aquí, pero dejarlo vacío permite ver el diseño sin errores.
        }
      };

      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            colors: {
              // Semantic Color Palette for Figma
              brand: {
                DEFAULT: '#0f172a', // Slate 900 (Primary Background)
                light: '#334155',   // Slate 700
                dark: '#020617',    // Slate 950
              },
              action: {
                DEFAULT: '#06b6d4', // Cyan 500 (Primary Action)
                hover: '#0891b2',   // Cyan 600
                subtle: 'rgba(6, 182, 212, 0.1)',
              },
              accent: {
                DEFAULT: '#f59e0b', // Amber 500 (Highlights)
              },
              surface: {
                white: '#ffffff',
                light: '#f8fafc',   // Slate 50
                dark: '#1e293b',    // Slate 800
              }
            },
            boxShadow: {
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.37)',
              'card': '0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06)',
            },
            animation: {
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'pulse-slow': 'pulse 6s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html { scroll-behavior: smooth; }
      /* Hide scrollbar for cleaner design feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #334155; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #06b6d4; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
  <body>
    <div id="root">
        <!-- Loader visual para que sepas si está cargando o fallando -->
        <div style="height: 100vh; width: 100vw; display: flex; align-items: center; justify-content: center; background-color: #0f172a; color: white; font-family: sans-serif;">
            Cargando PatagoniaCamper...
        </div>
    </div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
